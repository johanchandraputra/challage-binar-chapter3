<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Game Rock Paper Scissors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/style.css'>
</head>

<body>
    <!-- rps = rock paper scissors -->
    <div class="wrapper-rps">
        <div class="header-rps">
            <div class="backbutton"><a href="/index.html"><img src="/assets/backbutton.png" /></a></div>
            <div class="logo-rps"><img src="/assets/rps.png" /></div>
            <div class="title-rps">ROCK PAPER SCISSORS</div>
        </div>
        <div class="content-rps">
            <div class="player-com">
                <p>PLAYER 1</p>
                <p></p>
                <p></p>
                <p>COM</p>
            </div>
            <div class="choices">
                <div class="choice-left">
                    <div id="player-rock" class="choice" tabindex="1"><img src="/assets/batu.png" /></div>
                    <div id="player-paper" class="choice" tabindex="1"><img src="/assets/kertas.png" /></div>
                    <div id="player-scissors" class="choice" tabindex="1"><img src="/assets/gunting.png" /></div>
                </div>
                <div class="result-middle">
                    <div></div>
                    <div class="result-rps"></div>
                    <div class="refresh-rps"><img src="/assets/refresh.png" /></div>
                </div>
                <div class="choice-right">
                    <div id="com-rock" class="choice"><img src="/assets/batu.png" /></div>
                    <div id="com-paper" class="choice"><img src="/assets/kertas.png" /></div>
                    <div id="com-scissors" class="choice"><img src="/assets/gunting.png" /></div>
                </div>
            </div>
        </div>
    </div>
    <script src='gameRPS.js' charset="utf-8"></script>
</body>

</html>
